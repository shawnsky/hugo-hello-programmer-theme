<a href="{{ .Permalink }}">
  <div class="post-title">
    <img src="{{ "/images/post-title-icon.png" | relURL }}" />
    <div class="post-meta">
      <time>{{ .Date.Format "2006年1月2日 15:04" }}</time>
      <h1>{{ .Title }}</h1>
    </div>
  </div>
</a>

<div class="summary-content">
  {{ .Summary }}
  {{ if .Truncated }}
  <a href="{{ .RelPermalink }}" class="summary-more">继续阅读</a>
  {{ end }}
</div>
